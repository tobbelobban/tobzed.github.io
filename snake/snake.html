<canvas id="canvas" width="400" height="400"></canvas>
<h1 id="score"> SCORE: 0</h1>
<script>

snake_x = 9, snake_y = 9;
apple_x = 12, apple_y = 12;
next_lvl = 10;
x_vel = 0, y_vel = 0;
px_len = 20;
tail_length = 4;
speed = 1000 / 15;
tail = [];
tile_count = canvas.width / px_len;
score = 0;
pressed = false;
  
window.onload = function() {
  canvas = document.getElementById("canvas");
  ctx = canvas.getContext("2d");
  document.addEventListener("keydown", pushed_key);
  game_interval = setInterval(game,speed);
};

function reset() {
  tail_length = 4;
  move();
  score = 0;
  next_lvl = 10;
  speed = 1000/15;
  x_vel = 0;
  y_vel = 0;
  clearInterval(game_interval);
  document.getElementById("score").innerHTML = "SCORE: 0";
  game_interval = setInterval(game,speed);
}
  
function move() {
  tail.push({x:snake_x,y:snake_y});
  while(tail.length > tail_length) {
      tail.shift();
  }
}

function game() {
  snake_x += x_vel;
  snake_y += y_vel;
  if(snake_x < 0) {
    snake_x = tile_count - 1;
  } else if(snake_x >= tile_count) {
    snake_x = 0;
  } else if(snake_y < 0) {
    snake_y = tile_count - 1;
  } else if(snake_y >= tile_count) {
    snake_y = 0;
  }
  ctx.fillStyle = "black";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = "orange";
  for(var i = 0; i < tail.length; i++) {
    ctx.fillRect(tail[i].x*px_len,tail[i].y*px_len-1,px_len,px_len-1);
    if(snake_x == tail[i].x && snake_y == tail[i].y) {
      reset();
      return;
    }
  }
  move();

  if(snake_x == apple_x && snake_y == apple_y) {
    tail_length++;
    score++;
    document.getElementById("score").innerHTML = "SCORE: " + score;
    var placed_apple = false;
    while(!placed_apple) {
      apple_x = Math.floor(Math.random()*20);
      apple_y = Math.floor(Math.random()*20);
      placed_apple = true;
      for(var i = 0; i < tail.length; i++) {
        if(apple_x == tail[i].x && apple_y == tail[i].y) {
          placed_apple = false;
          break;
        }
      }
    }
  }
  ctx.fillStyle = "red";
  ctx.fillRect(apple_x*px_len,apple_y*px_len-1,px_len,px_len-1);
  pressed = false;
  
  if(score >= next_lvl) {
    clearInterval(game_interval);
    speed -= speed*0.25;
    game_interval = setInterval(game, speed);
    next_lvl += 10;
  }
}

function pushed_key(event) {
  if(pressed) return;
  switch(event.keyCode) {
    case 37:
      if(x_vel != 1) {
        x_vel = -1;
        y_vel = 0;
        pressed = true;
      }
      break;
    case 38:
      if(y_vel != 1) {
        x_vel = 0;
        y_vel = -1;
        pressed = true;
      }
      break;
    case 39:
      if(x_vel != -1) {
        x_vel = 1;
        y_vel = 0;
        pressed = true;
      }
      break;
    case 40:
      if(y_vel != -1) {
        x_vel = 0;
        y_vel = 1;
        pressed = true;
      }
      break;
  }
}
</script>
