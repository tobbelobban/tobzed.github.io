<canvas id="canvas" width="400" height="400"></canvas>
<script>
window.onload = function() {
  canvas = document.getElementById("canvas");
  ctx = canvas.getContext("2d");
  document.addEventListener("keydown", pushed_key);
  setInterval(game,1000/15);
};

snake_x = 9, snake_y = 9;
apple_x = 12, apple_y = 12;
x_vel = 0, y_vel = 0;
px_len = 20;
tail_length = 4;
tail = [];
tile_count = canvas.width / px_len;

function game() {
  snake_x += x_vel;
  snake_y += y_vel;
  if(snake_x < 0) {
    snake_x = tile_count - 1;
  } else if(snake_x >= tile_count) {
    snake_x = 0;
  } else if(snake_y < 0) {
    snake_y = tile_count - 1;
  } else if(snake_y >= tile_count) {
    snake_y = 0;
  }
  ctx.fillStyle = "black";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = "orange";
  for(var i = 0; i < tail.length; i++) {
    ctx.fillRect(tail[i].x*px_len,tail[i].y*px_len,px_len,px_len);
    if(snake_x == tail[i].x && snake_y == tail[i].y) {
        tail_length = 4;
    }
  }
  tail.push({x:snake_x,y:snake_y});
  if(tail.length > tail_length) {
      tail.shift();
  }

  if(snake_x == apple_x && snake_y == apple_y) {
      tail_length++;
      apple_x = Math.floor(Math.Random()*20);
      apple_y = Math.floor(Math.Random()*20);
  }
  ctx.fillStyle = "red";
  ctx.fillRect(apple_x*px_len,apple_y*px_len,px_len,px_len);
}

function pushed_key(event) {
  switch(event.keyCode) {
    case 37:
      if(x_vel != 1) {
        x_vel = -1;
        y_vel = 0;
      }
      break;
    case 38:
      if(y_vel != 1) {
        x_vel = 0;
        y_vel = -1;
      }
      break;
    case 39:
      if(x_vel != -1) {
        x_vel = 1;
        y_vel = 0;
      }
      break;
    case 40:
      if(y_vel != -1) {
        x_vel = 0;
        y_vel = 1;
      }
      break;
  }
}
</script>
